<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<form action="xmlServletPath" method="post">
		User name: <input type="text" name="userName" /><br> 
		Full Name: <input
			type="text" name="fullName"><br>
		Profession <input type="radio" name ="prof" value ="Developer">Developer</input>
		<input type="radio" name ="prof" value ="Sales">Sales</input>	
		<input type="radio" name ="prof" value ="Architect">Architect</input><br>
		Location: <select name ="location" multiple="multiple" size="3">
			<option value="India">India</option>
			<option value="Canada">Canada</option>
			<option value="Russia">Russia</option>
			<option value="Brazil">Brazil</option>
		</select><br>
			 <input type="submit" />
	</form>
</body>
</html>
